name: Java CI with Gradle and JaCoCo

on:
  pull_request:
    branches: [ "main", "develop" ]

permissions:
  contents: read
  pull-requests: write # PR에 댓글을 쓰기 위한 권한

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Make application-test.properties
        run: |
          mkdir -p ./src/test/resources
          echo "${{ secrets.ENV_PROPERTIES }}" > ./src/test/resources/application-test.properties
        shell: bash

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Run build with Gradle
        env:
          SPRING_PROFILES_ACTIVE: test
        run: ./gradlew build test

      - name: Add JaCoCo Report to PR
        id: jacoco
        uses: madrapps/jacoco-report@v1.6.1
        with:
          paths: ${{ github.workspace }}/build/reports/jacoco/test/jacocoTestReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 40 # 전체 커버리지 최소값 (옵션)
          min-coverage-changed-files: 60 # 변경된 파일의 커버리지 최소값 (옵션)
          title: 'Test Coverage Report'
          update-comment: true
