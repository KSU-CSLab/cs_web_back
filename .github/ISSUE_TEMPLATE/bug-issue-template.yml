name: "🐞 Bug"
description: "버그 제보"
title: "[Bug] "
labels: ["bug"]
body:
  - type: textarea
    attributes:
      label: 🤮 As Is
      description: 어떤 상황에서 발생한 버그인지 설명해주세요.
    validations:
      required: true
  - type: textarea
    attributes:
      label: 🤬 To Be
      description: 버그가 없었다면 어떻게 동작해야 하는지 설명해주세요.
    validations:
      required: true
  - type: textarea
    attributes:
      label: 🙋🏻 참고 자료
      description: 참고 자료가 있다면 작성해 주세요.
  - type: checkboxes
    attributes:
      label: 🙇‍♀️ 이슈 확인했어요 :)
      description: 팀원에게 이슈 확인을 부탁해요! 이슈를 확인한 팀원은 체크 표시를 해주세요!
      options:
        - label: 현욱
        - label: 영빈
        - label: 건우
        - label: 세현
        - label: 지우
        - label: 은서